[testenv:pep8]
basepython = python3.6
deps =
    flake8
    pep8-naming
    flake8-import-order
    flake8-print
    flake8-strict
commands = flake8 setup.py aiko/ tests/

[testenv:mypy]
basepython = python3.6
deps = mypy
commands =
    mypy aiko/ tests/ \
        --ignore-missing-imports \
        --disallow-untyped-defs

